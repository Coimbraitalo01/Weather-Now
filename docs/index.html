<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Now</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
          crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1>Weather Now</h1>
        
        <div class="search-box">
            <input type="text" id="city-input" placeholder="Digite uma cidade..." aria-label="Cidade para busca do clima">
            <button id="search-btn" aria-label="Buscar clima"><i class="fas fa-search"></i></button>
            <button id="locate-btn" title="Usar minha localização" aria-label="Usar localização atual"><i class="fas fa-location-arrow"></i></button>
        </div>

        <div id="location-status" class="hidden" role="status"></div>

        <!-- Card para busca manual -->
        <div id="weather-card" class="weather-card hidden">
            <h2><i class="fas fa-city" aria-hidden="true"></i> <span id="city-name">--</span></h2>
            <div id="weather-icon" aria-hidden="true"></div>
            <div id="temperature">--°C</div>
            <div id="weather-desc">--</div>
            <div class="weather-details">
                <div><i class="fas fa-tint" aria-hidden="true"></i> <span id="humidity">--</span>%</div>
                <div><i class="fas fa-wind" aria-hidden="true"></i> <span id="wind">--</span> km/h</div>
                <div><i class="fas fa-temperature-low" aria-hidden="true"></i> <span id="feels-like">--</span>°C</div>
            </div>
        </div>

        <!-- Card para GPS -->
        <div id="gps-card" class="weather-card hidden">
            <h2><i class="fas fa-map-marker-alt" aria-hidden="true"></i> <span id="gps-city-name">Sua localização</span></h2>
            <div id="gps-weather-icon" aria-hidden="true"></div>
            <div id="gps-temperature">--°C</div>
            <div id="gps-weather-desc">--</div>
            <div class="weather-details">
                <div><i class="fas fa-tint" aria-hidden="true"></i> <span id="gps-humidity">--</span>%</div>
                <div><i class="fas fa-wind" aria-hidden="true"></i> <span id="gps-wind">--</span> km/h</div>
                <div><i class="fas fa-temperature-low" aria-hidden="true"></i> <span id="gps-feels-like">--</span>°C</div>
            </div>
        </div>

        <div id="loading" class="hidden" role="alert">
            <i class="fas fa-spinner fa-spin" aria-hidden="true"></i> Carregando...
        </div>

        <div id="error-msg" class="hidden" role="alert"></div>
    </div>

    <script src="script.js" type="text/javascript"></script>
</body>
</html>
